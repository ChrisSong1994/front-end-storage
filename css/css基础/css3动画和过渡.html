<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>css3动画和过渡</title>
    <style>
      html,
      body {
        height: 100%;
        width: 100%;
      }
      #root {
        height: 100px;
        width: 100px;
        background: blue;
        position: absolute;
        left: 0;
        transition: left 3s linear;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script>
      window.onload = function () {
        document.getElementById("root").style.left = "calc( 100% - 100px )";
      };
    </script>
  </body>
</html>
