<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>清除浮动</title>
    <style>
      .container {
        width: 600px;
        margin: 0 auto;
      }
      .parent {
        width: 600px;
        height: 300px;
        background-color: burlywood;
        margin: 20px auto;
      }
      .child {
        float: left;
        width: 100px;
        height: 100px;
        background-color: coral;
      }
    </style>
  </head>
  <body>
    <div class="parent ">
      <div class="child "></div>
    </div>
    <hr />
  </body>
</html>
