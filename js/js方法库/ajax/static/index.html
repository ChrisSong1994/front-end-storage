<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="./ajax.js"></script>
  </head>
  <body>
    <div>ajax封装</div>
    <label for="result">
      请求结果：
      <textarea name="result" id="result" cols="200" rows="10">
      </textarea>
    </label>
    <script>
      console.log(1111);
      ajax({
        method: "GET",
        url: "/ajax",
        data: {
          page: "1"
        },
        dataType: "json",
        success: function(data) {
          console.log(data);
          document.getElementById("result").innerHTML=JSON.stringify(data) 
        },
        error: function(err) {
          console.log(err);
        }
      });
    </script>
  </body>
</html>
