<body>
    <h1>js工具库</h1>
    <script>
        // 除去前后空格
        function trimSpace(str) {
            var reg = /^\s+|\s+$/g;
            return str.replace(reg, "");
        }
        console.log(trimSpace(" bbuh jnkj  "))





    </script>

</body>
