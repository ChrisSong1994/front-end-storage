<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 原理是递归遍历 right 参数的原型链，每次和 left 参数作比较，遍历到原型链终点时则返回 false，找到则返回 true
        const selfInstanceOf = function (left, right) {
            let proto = Object.getPrototypeOf(left)

            while (true) {
                if (proto === null) return false
                if (proto === right.prototype) return true
                proto = Object.getPrototypeOf(proto)
            }
        }


        // test 
        const prototype1 = {};
        const object1 = Object.create(prototype1);

        console.log(selfInstanceOf(object1, Object))      // true
        console.log(selfInstanceOf(prototype1, Object))   // true

    </script>
</body>

</html>
