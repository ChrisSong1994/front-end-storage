    <!-- 偏函数和柯里化概念类似，个人认为它们区别在于偏函数会固定你传入的几个参数，再一次性接受剩下的参数，而函数柯里化会根据你传入参数不停的返回函数，直到参数个数满足被柯里化前函数的参数个数
Function.prototype.bind 函数就是一个偏函数的典型代表，它接受的第二个参数开始，为预先添加到绑定函数的参数列表中的参数，与 bind 不同的是，上面的这个函数同样支持占位符 -->
    <script>
        const partialFunc = function (fun, ...args) {
            let placeholderNum = 0
            return (...args1) => {
                args1.forEach(arg => {
                    let index = args.findIndex(item => item === '_')
                    if (index < 0) return
                    args[index] = arg
                    placeholderNum++
                })

                if (placeholderNum < args1.length) {
                    args1 = args1.slice(placeholderNum, args1.length)
                }
                return fun.apply(this, ...args, ...args1)
            }
        }




    </script>
