<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
         ES6 的 class 内部是基于寄生组合式继承，它是目前最理想的继承方式，通过 Object.create 方法创造一个空对象，
         并将这个空对象继承 Object.create 方法的参数，再让子类（subType）的原型对象等于这个空对象，就可以实现子
         类实例的原型等于这个空对象，而这个空对象的原型又等于父类原型对象（superType.prototype）的继承关系
         而 Object.create 支持第二个参数，即给生成的空对象定义属性和属性描述符/访问器描述符，我们可以给这个空对象定义一个
        constructor 属性更加符合默认的继承行为，同时它是不可枚举的内部属性（enumerable:false）

        而 ES6 的 class 允许子类继承父类的静态方法和静态属性，而普通的寄生组合式继承只能做到实例与实例之间的继承，
        对于类与类之间的继承需要额外定义方法，这里使用 Object.setPrototypeOf 将 superType 设置为 subType 的原型，
         从而能够从父类中继承静态方法和静态属性
        */

        const inherit = (subType, superType) => {
            subType.prototype = Object.create(superType, {
                constructor: {
                    enumberable: false,
                    configurable: true,
                    writable: true,
                    value: subType
                }
            })

            Object.setPrototypeOf(subType, superType)
        }



    </script>
</body>

</html>
