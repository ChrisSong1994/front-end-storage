<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>es6 类</title>
</head>

<body>
    <h1>es6 类</h1>
    <script>
        function Print() {
            this.x = 1
            this.y = 2
        }
        Print.prototype.toString = function () {
            return '(' + this.x + ' , ' + this.y + ')'
        }

        var print = new Print()
        // console.log(print)
        // console.log(print.constructor)
        // console.log(Print)
        // console.log(Print.prototype)
        // console.log(Print.prototype.constructor)

        class Point {
            constructor() {
                this.x = 1;
                this.y = 2;
            }
            toString() {
                return '(' + this.x + ' , ' + this.y + ')'
            }
        }
        var point = new Point()

        console.log(point)
        console.log(Point)
        console.log(Point.prototype)
        console.log(Point.prototype.constructor)




    </script>
</body>

</html>
