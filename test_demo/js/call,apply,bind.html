<!DOCTYPE html>
<html>

<head>
	<title>call apply bind</title>
</head>

<body>
	<h2> call apply bind</h2> 
	<script type="text/javascript">
		// call apply bind
		function cat() {
			
		}
		cat.prototype = {
			food: 'fish',
			say: function (name) {
				console.log('i love ' + this.food+'my name is'+name)
			}
		}
		var blackcat = new cat 
		blackcat.say()

		var whightdog={
			food:'bone'
		}
		// blackcat.say.call(whightdog,'小红')  // whightdog 对象继承了blackcat的say方法
		// blackcat.say.apply(whightdog)  // whightdog 对象继承了blackcat的say方法
       // call和apply是为了动态改变this而出现的，当一个object没有某个方法，但是其他的有，我们可以借助call或apply用其它对象的方法来操作。
       // 有一个函数 func1 定义如下：

        var func1 = function(arg1, arg2) {};
       // func1.call(this, arg1, arg2); 或者 func1.apply(this, [arg1, arg2]);来调用。其中 this 是你想指定的上下文，他可以任何一个 JavaScript 对象(JavaScript 中一切皆对象)，call 需要把参数按顺序传递进去，而 apply 则是把参数放在数组里。
       // JavaScript 中，某个函数的参数数量是不固定的，因此要说适用条件的话，当你的参数是明确知道数量时，用 call，而不确定的时候，用 apply，然后把参数 push 进数组传递进去。当参数数量不确定时，函数内部也可以通过 arguments 这个数组来便利所有的参数。




	</script>
</body>

</html>
