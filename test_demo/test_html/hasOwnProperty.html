<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hasOwnProperty</title>
</head>

<body>
    <h3>hasOwnProperty</h3>
    <script>
        var obj = new Object
        obj.name = 'animal'
        obj.class = {
            dog: {
                    name: "dog",
                    like: "run"
                },
                cat: {
                    name: 'cat',
                    like: "fish"
                }
        }

        console.log(obj.hasOwnProperty("name"))
        console.log(obj.hasOwnProperty("class"))
        console.log(obj.hasOwnProperty("dog"))  //false
    </script>


</body>

</html>
