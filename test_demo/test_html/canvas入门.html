<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas入门</title>
</head>

<body>
    <h1>canvas入门</h1>
    <hr/>
    <canvas id="myCanvas" width="500" height="500" style="border:1px solid #d3d3d3;"> 您的浏览器不支持 HTML5 canvas 标签。</canvas>

</body>
<script>
    window.onload = function () {
        var myCanvas = document.getElementById("myCanvas")
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");  //创建 context 对象：
        ctx.fillStyle = "#FF0000";
        ctx.fillRect(0, 0, 150, 75); // 矩形
        ctx.moveTo(100, 100)  // 线
        ctx.lineTo(200, 200)


        ctx.stroke();




    }
</script>

</html>
