<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>静态文件服务器</title>
  <style>
    .title {
      background: rgb(172, 233, 235);
    }
  </style>
</head>

<body>
  <h3 class="title">静态文件服务器</h3>

  <ul>
    <h4>{{title}}</h4>
    {{#each files}}
    <li>
      <a href={{url}}>{{name}}</a>
    </li>
    {{/each}}
  </ul>
</body>

</html>
